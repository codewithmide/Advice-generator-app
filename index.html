<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport"
  content="width=device-width, initial-scale=1.0"
  > <!-- displays site properly based on user's device -->

  <link rel="icon"
  type="image/png"
  sizes="32x32"
  href="./images/favicon-32x32.png"
  >

  <link rel="stylesheet"
  href="styles.css"
  >

  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <div class="container">
      <h1 id="title">Advice #1117</h1>
      <section class="advice-generated" id="text">
        It is easy to sit up and take notice, what's difficult is getting up and taking action.
      </section>
      <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="divider">
      <button class="advice-generator" id="getAdvice">
        <img src="./images/icon-dice.svg" alt="icon-dice" class="dice">
      </button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olumide Micheal</a>
  </footer>
  <script src="app.js"></script>
</body>
</html>
